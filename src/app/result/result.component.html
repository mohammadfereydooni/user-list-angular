<div class=" container " id="box">


  <mat-form-field>
    <mat-label>جوستجو</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> کد </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- familyName Column -->
      <ng-container matColumnDef="familyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> نام خانوادگی </th>
        <td mat-cell *matCellDef="let row"> {{row.familyName}} </td>
      </ng-container>


      <!-- familyName Column -->
      <ng-container matColumnDef="attendance" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>روزهای حضور در صبحانه</th>
        <td mat-cell *matCellDef="let row" > {{row.attendance}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>



  </div>


  <div class="containerDay">
    <h4>تاریخ امروز : {{today | date}}</h4>
    <mat-list *ngFor="let item of toppingList">
      <mat-list-item > تعداد کل  </mat-list-item>
      <h2>{{item.name}}</h2>
      <h5>{{item.count}}</h5>
      <mat-divider></mat-divider>
    </mat-list>

  </div>
